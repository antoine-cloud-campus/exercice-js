<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space X</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NavBar -->
    <nav>
        <a href="../../index.html"><img src="./assets/logo.png" height="48" alt="logo"></a>
        <ul>
            <li><a href="./index.html">accueil</a></li>
            <li><a href="#">prochaine mission</a></li>
        </ul>
    </nav>
    <!-- Page -->
    <main>
        <!-- SideBar -->
        <aside>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-globe"></i>
                        <p>planètes</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-rocket"></i>
                        <p>véhicules</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-reddit-alien"></i>
                        <p>personnes</p>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- Main Content -->
        <section class="planet-section">
            <!-- Left Section -->
            <div class="first-div-planets">
                <h2>planètes</h2>
                <div class="select-container">
                    <select id="planet-filter">
                        <option value="">Par populations</option>
                        <option value="1">0 à 100.000</option>
                        <option value="2">100.000 à 100.000.000</option>
                        <option value="3">+100.000.000</option>
                    </select>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="search-container">
                    <input type="search" name="" placeholder="Faites votre recherche" id="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="grid-container">
                    <header>
                        <p>Nom</p>
                        <p>Terrain</p>
                    </header>
                    <ul class="grid" id="planet-list">
                    </ul>
                    <ul class="grid" id="planet-list-filtered">
                    </ul>
                </div>
                <p><span id="total-planet">0</span> resultat(s)</p>
            </div>
            <!-- Right Section (Default & When a planet is selected) -->
            <div class="default-planet second-div-planets">
                Séléctionner le contenu à afficher !
            </div>
            <div class="selected-planet second-div-planets">
                <h2>utapau</h2>
                <p>Population : <span id="planet-population"></span></p>
                <div class="card-container">
                    <div class="card">
                        <i class="fa-regular fa-circle"></i>
                        <div>
                            <h3>Diamètre</h3>
                            <p id="planet-diameter"></p>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-temperature-full"></i>
                        <div>
                            <h3>Climat</h3>
                            <p id="planet-climate"></p>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-magnet"></i>
                        <div>
                            <h3>Gravité</h3>
                            <p id="planet-gravity"></p>
                        </div>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-tree"></i>
                        <div>
                            <h3>Terrain</h3>
                            <p id="planet-terrain"></p>
                        </div>
                    </div>
                </div>
                <button>En savoir plus</button>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/b9de2c5951.js" crossorigin="anonymous"></script>

</html>
